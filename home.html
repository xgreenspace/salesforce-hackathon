<!DOCTYPE html>
<html>
    <title>Easy Recruiting</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style0.css">
    <header>
      <div class="logo">
        <img src="Capture.png" alt="logo">
      </div>
      <div class="jumbotron">
        <h1>Ideal Employee</h1>
        <p>Welcome to our site. Where recuiting is made simple! Search for your ideal employees using simple filters.</p>
          <img src="Capture.png" alt="logo">
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
          <h5> Login with LinkedIn to get started:</h5>
        <label for="email">Username:</label>
        <input type="email" id="email" name="email">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="pwd">
        <input type="submit" value="Log In">
          </div>
        </div>
      </div>

    </header>
    <br><br><br>
<body>
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <h3>Field</h3>
            <p>Select field of work</p>
            <h6>
              <form action="" method="post">

                <select id="Jobs" name="Jobs">
                    <option value="EEM">Electrical & Electronic Manufacturing</option>
                    <option value="ITS">Information Technology & Services</option>
                    <option value="OE">Oil & Energy</option>
                    <option value="INT">Internet</option>
                    <option value="CS">Computer Software</option>
                  </select>

              <form>
            </h6>
          </div>
          <div class="col-sm-4">
            <h3>Experience</h3>
            <p>Select experience level needed.</p>
            <h6>
              <form action="" method="post">
                  <select id="Exp" name="Experience">
                    <option value="all">Any</option>
                      <option value="lil">less than 1 year</option>
                      <option value="meh">2-5 years</option>
                      <option value="XP">6-10 years</option>
                      <option value="Expert">More than 10</option>
                  </select>
              <form>
            </h6>
          </div>
          <div class="col-sm-4">
            <h3>Education</h3>
            <p>Select the minimum education requirement.</p>
            <h6>
              <form action="" method="post">
                  <select id="Edu" name="Education">
                      <option value="N/A">None</option>
                      <option value="HS">High School Diploma/GED</option>
                      <option value="Bach">Bachelors</option>
                      <option value="<Mast">Masters</option>
                  </select>
              <form>
            </h6>
            <br><br><br><br>
            <input type="submit" value="Search">
          </div>
        </div>
      </div>
    </body>


    <footer>
    </footer>
</html
